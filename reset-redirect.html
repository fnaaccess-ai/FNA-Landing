<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Continue to password reset</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Referrer-Policy" content="no-referrer" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin:0; background:#f6f8fb; }
    .wrap { max-width: 520px; margin: 12vh auto; background:#fff; padding: 24px; border-radius: 12px; box-shadow:0 6px 22px rgba(0,0,0,.08); }
    h1 { font-size: 1.2rem; margin: 0 0 8px; }
    p  { color:#334155; line-height:1.55; margin: 10px 0; }
    .muted { color:#64748b; font-size:.95rem; }
    .btn { margin-top:14px; width:100%; padding:12px 14px; border:0; border-radius:10px; font-weight:600; cursor:pointer;
           background:#0ea5e9; color:#fff; }
    .box { background:#f1f5f9; color:#0f172a; padding:10px 12px; border-radius:8px; word-break:break-all; }
    .err { background:#fef2f2; color:#7f1d1d; border:1px solid #fecaca; padding:10px 12px; border-radius:8px; display:none; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Continue to password reset</h1>
    <p class="muted">
      To protect your one-time link from automated scanners, confirm you’re human and then continue.
    </p>

    <label style="display:flex;gap:8px;align-items:center;margin-top:8px;">
      <input id="human" type="checkbox" />
      <span>I am the account owner and want to reset my password.</span>
    </label>

    <button id="go" class="btn" type="button" disabled>Continue</button>

    <div id="alt" style="margin-top:16px;">
      <p class="muted">If the button doesn’t work, copy and paste this link into your browser:</p>
      <div id="raw" class="box"></div>
    </div>

    <div id="error" class="err"></div>
  </div>

<script>
(function () {
  // ⬅️ Your Supabase project URL
  const SUPABASE_URL = "https://guxforrgbhabmrfmcbve.supabase.co";

  const qs = new URLSearchParams(window.location.search);
  const errorBox = document.getElementById('error');
  const rawOut  = document.getElementById('raw');
  const goBtn   = document.getElementById('go');
  const humanCb = document.getElementById('human');

  function showError(msg) {
    errorBox.textContent = msg;
    errorBox.style.display = 'block';
    goBtn.disabled = true;
  }

  // Preferred: ?link=<encodeURIComponent(full_verify_url)>
  const linkParam = qs.get('link');
  let targetUrl = null;

  if (linkParam) {
    // Safely decode once; if sender forgot to encode, try raw
    try {
      const decoded = decodeURIComponent(linkParam);
      targetUrl = new URL(decoded);
    } catch {
      try { targetUrl = new URL(linkParam); } catch { /* fall through */ }
    }
  }

  // Fallback: reconstruct from top-level parameters
  if (!targetUrl) {
    const token = qs.get('token');
    const type  = qs.get('type') || 'recovery';
    const redirectTo = qs.get('redirect_to') || 'https://fnaaccess-ai.github.io/FNA-Landing/reset.html';
    if (!token) { showError('Missing reset link. Please request a new password reset from the app.'); return; }
    const u = new URL(SUPABASE_URL + '/auth/v1/verify');
    u.searchParams.set('token', token);
    u.searchParams.set('type', type);
    if (redirectTo) u.searchParams.set('redirect_to', redirectTo);
    targetUrl = u;
  }

  if (!targetUrl.searchParams.get('type')) {
    targetUrl.searchParams.set('type', 'recovery');
  }

  // Show the exact destination for copy/paste (not clickable)
  rawOut.textContent = targetUrl.toString();

  // Human checkbox gate
  humanCb.addEventListener('change', () => {
    goBtn.disabled = !humanCb.checked;
  });

  // Navigate only on explicit human click
  goBtn.addEventListener('click', () => {
    if (!humanCb.checked) return;
    // Avoid leaving verify URL in history
    window.location.replace(targetUrl.toString());
  });
})();
</script>
</body>
</html>
