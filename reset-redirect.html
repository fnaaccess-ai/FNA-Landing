<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Continue to password reset</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin:0; background:#f6f8fb; }
    .wrap { max-width: 520px; margin: 12vh auto; background:#fff; padding: 24px; border-radius: 12px; box-shadow:0 6px 22px rgba(0,0,0,.08); }
    h1 { font-size: 1.2rem; margin: 0 0 8px; }
    p  { color:#334155; line-height:1.55; margin: 10px 0; }
    .muted { color:#64748b; font-size:.95rem; }
    .btn { margin-top:14px; width:100%; padding:12px 14px; border:0; border-radius:10px; font-weight:600; cursor:pointer;
           background:#0ea5e9; color:#fff; }
    .box { background:#f1f5f9; color:#0f172a; padding:10px 12px; border-radius:8px; word-break:break-all; }
    .err { background:#fef2f2; color:#7f1d1d; border:1px solid #fecaca; padding:10px 12px; border-radius:8px; }
    a.inline { color:#0a66c2; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Continue to password reset</h1>
    <p class="muted">
      For security, click the button below to continue to the secure reset page.
      This helps prevent email scanners from consuming your one-time link.
    </p>

    <button id="go" class="btn">Continue</button>

    <div id="alt" style="margin-top:16px;">
      <p class="muted">If the button doesn’t work, copy and paste this link into your browser:</p>
      <div id="raw" class="box"></div>
    </div>

    <div id="error" class="err" style="display:none;"></div>
  </div>

<script>
(function () {
  const params = new URLSearchParams(window.location.search);
  const rawLink = params.get('link');
  const errorBox = document.getElementById('error');
  const rawOut  = document.getElementById('raw');
  const goBtn   = document.getElementById('go');

  function showError(msg) {
    errorBox.textContent = msg;
    errorBox.style.display = 'block';
  }

  if (!rawLink) {
    showError('Missing reset link. Please request a new password reset from the app.');
    goBtn.disabled = true;
    return;
  }

  let target;
  try {
    // The link may be HTML-escaped in emails; decode once
    const decoded = decodeURIComponent(rawLink);
    target = new URL(decoded);
  } catch (e) {
    showError('The reset link is malformed. Please request a new password reset.');
    goBtn.disabled = true;
    return;
  }

  // Safety net: if an email client stripped the type, add it back
  if (!target.searchParams.get('type')) {
    target.searchParams.set('type', 'recovery');
  }

  // Show the exact destination for copy/paste
  rawOut.textContent = target.toString();

  goBtn.addEventListener('click', () => {
    // Use replace() so the verify URL doesn’t remain in history
    window.location.replace(target.toString());
  });
})();
</script>
</body>
</html>
